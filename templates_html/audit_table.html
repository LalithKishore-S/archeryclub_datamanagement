{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/know-how-well-you-have-performed.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="know-how-well-you-have-perform">
      <div class="typebubble-inverted1">
        <div class="bubble-container1">
          <div class="nav-links1"></div>
          <div class="brand1">
            <img class="icon1" alt="" src="{% static 'images/icon.svg' %}" />

            <div class="brandname1">LH Archery</div>
          </div>
        </div>
      </div>
      <center>
        <br><br><br><br><br><br>
      <table border="1" align="left">
        <tr>
            <th>AID</th>
            <th>Name</th>
            <th>Date of Practice Changed</th>
            <th>Date of change</th>
            <th>Operation</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
            <td>{{ row.4 }}</td>
        </tr>
        {% endfor %}
    </table>
      </center>
      <center>
        <br><br><br><br><br><br>
      <form action="coach_portal" method="POST">
        {% csrf_token %}
        <input type="submit" value="Ok">
    </form>
      </center>
    </div>
  </body>
</html>
