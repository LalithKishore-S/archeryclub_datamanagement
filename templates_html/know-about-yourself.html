{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/know-about-yourself.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?}family=Inter:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="know-about-yourself">
      <div class="typebubble-inverted2">
        <div class="bubble-container2">
          <div class="nav-links2"></div>
          <div class="brand2">
            <img class="icon2" alt="" src="{% static 'images/icon.svg' %}" />

            <div class="brandname2">LH Archery</div>
          </div>
        </div>
      </div>
      <center>
        <br><br><br><br><br><br>
        <table border="1" align="left">
          <tr>
              <th>Result</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
          </tr>
          {% for row in data %}
          <tr>
              <td>{{ row.0 }}</td>
              <td>{{ row.1 }}</td>
              <td>{{ row.2 }}</td>
              <td>{{ row.3 }}</td>
              <td>{{ row.4 }}</td>
              <td>{{ row.5 }}</td>
              <td>{{ row.6 }}</td>
              <td>{{ row.7 }}</td>
          </tr>
          {% endfor %}
      </table>
      </center>
      <center>
        <br><br><br><br><br><br>
      <form action="archer_portal" method="POST">
        {% csrf_token %}
        <input type="submit" value="Ok">
    </form>
      </center>
    </div>
  </body>
</html>
