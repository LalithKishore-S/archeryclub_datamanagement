{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/global_coachportal.css' %}" />
    <link rel="stylesheet" href="{% static 'css/analyse-your-student.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="analyse-your-student">
      <div class="typebubble-inverted1">
        <div class="bubble-container1">
          <div class="nav-links1"></div>
          <div class="brand7">
            <img class="icon7" alt="" src="{% static 'images/icon1.svg' %}" />

            <div class="brandname7">LH Archery</div>
          </div>
        </div>
      </div>
      <center>
        <br><br><br><br><br><br>
      <table border="1" align="left">
        <tr>
            <th>Archer ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Phone no</th>
            <th>Address</th>
            <th>Category</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
            <td>{{ row.4 }}</td>
            <td>{{ row.5 }}</td>
            <td>{{ row.6 }}</td>
        </tr>
        {% endfor %}
      </table>
      </center>
      <center>
        <br><br><br><br><br><br>
      <form action="coach_portal" method="POST">
        {% csrf_token %}
        <input type="submit" value="Ok">
      </form>
      </center>
    </div>
  </body>
</html>
